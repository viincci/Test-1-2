<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tinder Clone</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #f5f7fa;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .app-container {
            width: 100%;
            max-width: 375px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            position: relative;
            height: 700px;
        }

        .header {
            padding: 15px;
            text-align: center;
            border-bottom: 1px solid #eee;
            background: white;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .logo {
            color: #fe3c72;
            font-size: 24px;
            font-weight: bold;
        }

        .card-container {
            position: relative;
            height: 500px;
            padding: 10px;
        }

        .card {
            position: absolute;
            width: calc(100% - 20px);
            height: calc(100% - 20px);
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            cursor: grab;
            transition: transform 0.3s;
        }

        .card img {
            width: 100%;
            height: 75%;
            object-fit: cover;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }

        .card-content {
            padding: 15px;
        }

        .card-name {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .card-bio {
            font-size: 14px;
            color: #666;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 20px;
            border-top: 1px solid #eee;
        }

        .button {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }

        .button:hover {
            transform: scale(1.1);
        }

        .dislike {
            background-color: #fff;
            color: #fd5068;
            border: 2px solid #fd5068;
        }

        .like {
            background-color: #fff;
            color: #1be4a1;
            border: 2px solid #1be4a1;
        }

        .nav-bar {
            position: fixed;
            bottom: 20px;
            width: calc(100% - 40px);
            max-width: 355px;
            background: white;
            border-radius: 20px;
            padding: 15px;
            display: flex;
            justify-content: space-around;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .nav-item {
            cursor: pointer;
            padding: 5px 15px;
            border-radius: 20px;
            transition: background-color 0.3s;
        }

        .nav-item.active {
            background-color: #fe3c72;
            color: white;
        }

        .page {
            display: none;
            height: calc(100% - 140px);
            overflow-y: auto;
            padding: 15px;
        }

        .page.active {
            display: block;
        }

        .chat-item, .notification-item {
            display: flex;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #eee;
            cursor: pointer;
        }

        .chat-item:hover, .notification-item:hover {
            background-color: #f8f8f8;
        }

        .profile-pic {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 15px;
        }

        .chat-content, .notification-content {
            flex: 1;
        }

        .chat-name, .notification-title {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .chat-message, .notification-text {
            color: #666;
            font-size: 14px;
        }

        .settings-item {
            padding: 15px;
            border-bottom: 1px solid #eee;
            cursor: pointer;
        }

        .settings-item:hover {
            background-color: #f8f8f8;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="header">
            <div class="logo">Tinder Clone</div>
        </div>

        <!-- Home Page -->
        <div id="home" class="page active">
            <div class="card-container">
                <div class="swipe-info like-info">LIKE</div>
                <div class="swipe-info dislike-info">NOPE</div>
            </div>
            <div class="buttons">
                <button class="button dislike">‚úï</button>
                <button class="button like">‚ô•</button>
            </div>
        </div>

        <!-- Chat Page -->
        <div id="chat" class="page">
            <div class="chat-item">
                <img src="https://via.placeholder.com/50" class="profile-pic" alt="Sarah">
                <div class="chat-content">
                    <div class="chat-name">Sarah Johnson</div>
                    <div class="chat-message">Hey, how's it going? üëã</div>
                </div>
            </div>
            <div class="chat-item">
                <img src="/api/placeholder/50/50" class="profile-pic" alt="Mike">
                <div class="chat-content">
                    <div class="chat-name">Mike Wilson</div>
                    <div class="chat-message">What's your favorite coffee place?</div>
                </div>
            </div>
        </div>

        <!-- Notifications Page -->
        <div id="notifications" class="page">
            <div class="notification-item">
                <img src="/api/placeholder/50/50" class="profile-pic" alt="New Match">
                <div class="notification-content">
                    <div class="notification-title">New Match!</div>
                    <div class="notification-text">You and Emily matched</div>
                </div>
            </div>
            <div class="notification-item">
                <img src="/api/placeholder/50/50" class="profile-pic" alt="Like">
                <div class="notification-content">
                    <div class="notification-title">New Like</div>
                    <div class="notification-text">Someone liked your profile</div>
                </div>
            </div>
        </div>

        <!-- Settings Page -->
        <div id="settings" class="page">
            <div class="settings-item">Edit Profile</div>
            <div class="settings-item">Discovery Settings</div>
            <div class="settings-item">Notifications Settings</div>
            <div class="settings-item">Privacy Policy</div>
            <div class="settings-item">Logout</div>
        </div>

        <!-- Navigation Bar -->
        <div class="nav-bar">
            <div class="nav-item active" data-page="home">üè†</div>
            <div class="nav-item" data-page="chat">üí¨</div>
            <div class="nav-item" data-page="notifications">üîî</div>
            <div class="nav-item" data-page="settings">‚öôÔ∏è</div>
        </div>
    </div>

    <script>
        // ... (Previous card swiping code remains the same)

        // Navigation functionality
        const navItems = document.querySelectorAll('.nav-item');
        const pages = document.querySelectorAll('.page');

        navItems.forEach(item => {
            item.addEventListener('click', () => {
                // Update active nav item
                navItems.forEach(navItem => navItem.classList.remove('active'));
                item.classList.add('active');

                // Show active page
                const pageId = item.getAttribute('data-page');
                pages.forEach(page => {
                    page.classList.remove('active');
                    if (page.id === pageId) {
                        page.classList.add('active');
                    }
                });
            });
        });

        const profiles = [
            {
                name: 'Sarah Johnson',
                age: 28,
                bio: 'Adventure seeker and coffee enthusiast',
                image: '/api/placeholder/355/375'
            },
            {
                name: 'Mike Wilson',
                age: 31,
                bio: 'Photography and hiking are my passion',
                image: '/api/placeholder/355/375'
            },
            {
                name: 'Emily Davis',
                age: 26,
                bio: 'Foodie and travel lover',
                image: '/api/placeholder/355/375'
            }
        ];

        let currentProfileIndex = 0;
        let startX = 0;
        let currentX = 0;
        let isDragging = false;

        const cardContainer = document.querySelector('.card-container');
        const likeInfo = document.querySelector('.like-info');
        const dislikeInfo = document.querySelector('.dislike-info');

        function createCard(profile) {
            const card = document.createElement('div');
            card.className = 'card';
            card.innerHTML = `
                <img src="${profile.image}" alt="${profile.name}">
                <div class="card-content">
                    <div class="card-name">${profile.name}, ${profile.age}</div>
                    <div class="card-bio">${profile.bio}</div>
                </div>
            `;
            return card;
        }

        function showNextProfile() {
            if (currentProfileIndex < profiles.length) {
                const card = createCard(profiles[currentProfileIndex]);
                cardContainer.appendChild(card);
                initializeDragListeners(card);
            }
        }

        function initializeDragListeners(card) {
            card.addEventListener('mousedown', startDragging);
            document.addEventListener('mousemove', drag);
            document.addEventListener('mouseup', stopDragging);

            card.addEventListener('touchstart', startDragging);
            document.addEventListener('touchmove', drag);
            document.addEventListener('touchend', stopDragging);
        }

        function startDragging(e) {
            isDragging = true;
            startX = (e.type === 'mousedown') ? e.clientX : e.touches[0].clientX;
            this.style.transition = 'none';
        }

        function drag(e) {
            if (!isDragging) return;

            e.preventDefault();
            currentX = (e.type === 'mousemove') ? e.clientX : e.touches[0].clientX;
            const moveX = currentX - startX;
            const card = cardContainer.querySelector('.card');
            
            if (card) {
                card.style.transform = `translateX(${moveX}px) rotate(${moveX * 0.1}deg)`;
                updateSwipeInfo(moveX);
            }
        }

        function stopDragging() {
            if (!isDragging) return;
            isDragging = false;

            const card = cardContainer.querySelector('.card');
            if (!card) return;

            const moveX = currentX - startX;
            const threshold = 100;

            if (Math.abs(moveX) >= threshold) {
                const direction = moveX > 0 ? 1 : -1;
                card.style.transition = 'transform 0.3s';
                card.style.transform = `translateX(${direction * window.innerWidth}px) rotate(${90 * direction}deg)`;
                
                setTimeout(() => {
                    card.remove();
                    currentProfileIndex++;
                    showNextProfile();
                }, 300);
            } else {
                card.style.transition = 'transform 0.3s';
                card.style.transform = 'translateX(0) rotate(0)';
            }

            likeInfo.style.opacity = '0';
            dislikeInfo.style.opacity = '0';
        }

        function updateSwipeInfo(moveX) {
            if (moveX > 50) {
                likeInfo.style.opacity = '1';
                dislikeInfo.style.opacity = '0';
            } else if (moveX < -50) {
                likeInfo.style.opacity = '0';
                dislikeInfo.style.opacity = '1';
            } else {
                likeInfo.style.opacity = '0';
                dislikeInfo.style.opacity = '0';
            }
        }

        // Initialize buttons
        document.querySelector('.like').addEventListener('click', () => {
            const card = cardContainer.querySelector('.card');
            if (card) {
                card.style.transform = 'translateX(1000px) rotate(90deg)';
                setTimeout(() => {
                    card.remove();
                    currentProfileIndex++;
                    showNextProfile();
                }, 300);
            }
        });

        document.querySelector('.dislike').addEventListener('click', () => {
            const card = cardContainer.querySelector('.card');
            if (card) {
                card.style.transform = 'translateX(-1000px) rotate(-90deg)';
                setTimeout(() => {
                    card.remove();
                    currentProfileIndex++;
                    showNextProfile();
                }, 300);
            }
        });

        // Show first profile
        showNextProfile();
    </script>
</body>
    </html>
